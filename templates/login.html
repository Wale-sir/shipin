<!DOCTYPE html>
<html lang="en">
<head>
      <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            background-color: #EAEAEA;
        }
        div{
            width: 200px;
            height: 200px;

        }
        .center-in-center{
            position: absolute;
            top: 10%;
            left: 50%;
        }
    </style>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2 align="center">这是登录界面</h2>
<div class="center-in-center">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        用户名\邮箱: {{ login_form.username }}
        <br>
        密码:
        <br>{{ login_form.password }}
        <button type="submit">提交</button>
    </form>
    {{ error }}
    <a href="{% url 're' %}">注册</a>
</div>

</body>
</html>
