{% extends 'base.html' %}
{% load static %}

{% block title %}
    搜索
{% endblock %}

{% block content %}
        <style>
        .a{
            position: absolute;
            top: 50px;
            left: 1200px;
            transform: translate(-50%,-50%);
            background-color: #2f3640;
            height: 40px;
            border-radius: 40px;
            padding: 10px;

        }
        .a:hover .b{
            width: 200px;
            padding: 0 6px;
        }
        .a:hover .c{
            background-color: wheat;
        }
        .b{
            border: none;
            background: none;
            /* 取消选中搜索框时的外边框 */
            outline: none;
            width: 0;
            padding: 0;
            transition: .4s;
            line-height: 40px;
            font-size: 20px;
            color: wheat;
        }
        .c{
            color: #e94118;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .4s;

        }



    </style>
<div class="a">
        <form action="{% url 'search_view' %}" method="GET">
            <input type="text" class="b" name="keyword">
                <button class="c" type="submit">
                    <img src="/static/搜索框.png" style="width: 30px;">
                </button>
        </form>
    </div>
            {% if not all_video.object_list %}
            <h1>没有找到您需要的内容</h1>
        {% endif %}
            {% for video in all_video.object_list %}
        <div>
            <a href="{% url 'video_detail' video.id %}?video_sub_number=1"><img src="{{ MEDIA_URL }}{{ video.image }}" style="height: 180px;width: 200px;"></a>
            <br>
            <a href="{% url 'video_detail' video.id %}?video_sub_number=1">{{ video.name }}</a>
        </div>
    {% endfor %}

{% endblock %}
